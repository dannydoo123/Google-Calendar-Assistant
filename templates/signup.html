{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h2>Signup</h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Signup</button>
  </form>
</div>
{% endblock %}
